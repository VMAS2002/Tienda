<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>  
        <h2>Datos del Articulo</h2>
        <br>
        <a th:href="@{articulo/listado}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarArticulo}"
              method="post"
              th:object="${articulo}">
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
            <label for="categoria">Categoria:</label>
            <select th:field="*{idCategoria}">
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.descripcion}"
                        ></option>
            </select>
            
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}" />
            <br>
            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" th:field="*{apellidos}" />
            <br>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" th:field="*{correo}" />
            <br>
            <label for="tel">Tel√©fono: </label>
            <input type="tel" name="tel" th:field="*{telefono}" />
            <br>
            <input type="submit" name="Guardar" value="Guardar" />
        </form>
        <footer th:replace="layout/plantilla :: footer"/>  
    </body>
</html>
