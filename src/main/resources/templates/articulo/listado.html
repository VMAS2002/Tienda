
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css)" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace=""layout/>plantilla :: header/>
        <div class="contenido"> 
            <h2>Listado de Articulos</h2>
            <a th:href="@{/articulo/nuevo}">Nuevo Cliente</a>
            <div th:if="${articulos !=null and !articulos.empty}">
                <br/>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Existencias</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item :${articulos}">
                            <td th:text= "${item.descripcion}"></td>
                            <td th:text= "${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td th:text= "${item.existencias}"></td>
                            <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled />
                            </td>
                             <td><a th:href="@{/articulo/modificar/}+ ${item.idArticulo}">Modificar</a></td>
                            <td><a th:href="@{/articulo/eliminar/}+ ${item.idArticulo}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                No tenemos lista de clientes que mostrar...
            </div>
        </div> 
        <footer th:replace="layout/plantilla :: footer"/>  
    </body>
</html>
